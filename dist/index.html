<!DOCTYPE html>
<html ng-controller="BaseCtrl as ctrl">
<head lang="en">
    <meta charset="UTF-8">
    <title ng-bind="ctrl.appName"></title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <base href="/"/>
    <!-- START STYLES -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
    <!--
        Comment the following line
        to remove example styling
    -->
    <link href="css/example/example.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
   <!-- END STYLES -->
</head>
<body>

<!-- START HEADER -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <span class="title" ng-bind="ctrl.appName"></span>
            </div>
            <div class="col-md-4">
                <span ng-bind="ctrl.tagline"></span>
            </div>
        </div>
    </div>
</header>
<!-- END HEADER -->

<!-- START MAIN -->
<div id="main">
    <div class="container" ng-view></div>
</div>
<!-- END MAIN -->

<!-- START FOOTER -->
<footer>
    <div class="container">
        &copy 2015 All Rights | <span ng-bind="ctrl.companyName">Company Name</span>
    </div>
</footer>
<!-- END FOOTER -->

<!-- START SCRIPTS -->
<!--<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>-->
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
    // NG ROUTE EXAMPLE (Default)
    // displays docs/example using ngRoute.
    System.import('js/example/app.ng');

    // UI ROUTER EXAMPLE
    // uncomment to display docs/example using & ui.router.
    // System.import('js/example/app.ui');

    // PLACEHOLDER EXAMPLE (uses ngRoute)
    // uncomment to display app placeholder.
    // alternatively you can copy app.[TYPE].js
    // remove routes config as needed.
    // System.import('js/app');
</script>
<!-- END SCRIPTS -->

</body>
</html>
