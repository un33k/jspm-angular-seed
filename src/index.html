<!DOCTYPE html>
<html ng-controller="BaseCtrl as ctrl">
<head lang="en">
    <meta charset="UTF-8">
    <title ng-bind="ctrl.appName"></title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <base href="/"/>
    <!-- START STYLES -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
    <!--
        Comment the following line
        to remove example styling
    -->
    <link href="css/example/example.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <!-- END STYLES -->
</head>
<body>

<!-- START HEADER -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <span class="title" ng-bind="ctrl.appName"></span>
            </div>
            <div class="col-md-4">
                <span ng-bind="ctrl.tagline"></span>
            </div>
        </div>
    </div>
</header>
<!-- END HEADER -->

<!-- START MAIN -->
<div id="main">
    <!--
        NOTE: both ng-view and ui-view directives are
        defined here however only one will be used at
        a time. In your production (real app) obviously
        you'd only need one or the other.
    -->
    <div class="container" ng-view ui-view></div>
</div>
<!-- END MAIN -->

<!-- START FOOTER -->
<footer>
    <div class="container">
        &copy 2015 All Rights | <span ng-bind="ctrl.companyName">Company Name</span>
    </div>
</footer>
<!-- END FOOTER -->

<!-- START SCRIPTS -->
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>

<!--
Uncomment to use bundled app
<script src="js/app.js"></script>
-->

<script>

    // NG ROUTE EXAMPLE (Default)
    // displays docs/example using ngRoute.
    System.import('js/example/app.ng');

    // UI ROUTER EXAMPLE
    // uncomment to display docs/example using & ui.router.
    // System.import('js/example/app.ui');

    // PLACEHOLDER EXAMPLE (uses ngRoute)
    // uncomment to display app placeholder.
    // System.import('js/app');

</script>
<!-- END SCRIPTS -->

</body>
</html>
